<h3>User Profile</h3>
<h5>Nickname: {{profile.nickname}}</h5>
<div class="row">
  <div class="col-md-2">
      <img class="thumbnail" style="width: 20%" src="{{profile.picture}}" alt="your_profile_picture">
  </div>
  <div class="col-md-10">
       <ul class="list-group">
    <li class="list-group-item"><strong>Email: </strong>{{profile.name}}</li>
    <li class="list-group-item"><strong>Profile Last Updated: </strong>{{profile.updated_at}}</li>
  </ul>
  </div>
  <a href="#" (click)="_auth.logout()" *ngIf="_auth.authenticated()">Logout</a>
 
</div>
