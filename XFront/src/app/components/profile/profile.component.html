<div class="profile">
      <img class="thumbnail" src="{{profile.picture}}" alt="{{profile.name}}">
      <h1>Email: {{profile.name}}</h1>
</div>
<div class="">
  <div class="">
       <ul class="list-group">
    <li class="list-group-item"><strong>Email: </strong>{{profile.name}}</li>
    <li class="list-group-item"><strong>Profile Last Updated: </strong>{{profile.updated_at}}</li>
  </ul>
  </div>
  <a href="#" (click)="_auth.logout()" *ngIf="_auth.authenticated()">Logout</a>
 
</div>
